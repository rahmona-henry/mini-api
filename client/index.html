<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>Google Maps Demo</h3>
      <div id="map"></div>
      <script>
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center:uluru
          });
           var marker = new google.maps.Marker({
             position: uluru,
             map: map
           });
        }
      </script>
      <script async defer
      src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAX6IO7zLDq6TxFZ35Y-PkR5G4W7ZMYxk0&callback=initMap'>
      </script>
  </body>
</html>
